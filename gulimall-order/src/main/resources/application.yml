spring:
  datasource:
    username: @spring.datasource.username@
    password: @spring.datasource.password@
    url: @spring.datasource.url@/gulimall_oms?useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: @spring.redis.host@
    port: @spring.redis.port@
  session:
    store-type: redis
  cloud:
    nacos:
      discovery:
        server-addr: @nacos-server-addr@
    sentinel:
      transport:
        port: 8724  # 微服务和控制台传输数据的端口，只要不被占用即可
        dashboard: @sentinel-dashboard-addr@
#    alibaba:
#      seata:
#        tx-service-group: gulimall-order-fescar-server-group
  application:
    name: gulimall-order
  rabbitmq:
    host: @spring.rabbit.host@
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    publisher-confirms: true  # 开启发送端确认
    publisher-returns: true   # 开启发送端消息抵达队列的确认
    template:
      mandatory: true     # 只要抵达队列，以异步发送优先回调return确认
    listener:
      simple:
        acknowledge-mode: manual  # 手动确认ack消息
  thymeleaf:
    cache: false
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss  # mvc必须指定日期格式，不然request传入参数的时候日期不能转成Data属性
  zipkin:
    base-url: @zipkin.baseUrl@  # zipkin服务器地址
    discovery-client-enabled: false # 关闭服务发现，否则springcloud会把zipkin的url当成服务器名
    sender:
      type: web # 设置使用http的方式传输数据
    sleuth:
      sampler:
        probability: 1  # 设置抽样采集率为100%，默认是0.1，也就是10%的采样请求数据


mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml  # classpath* 表示不止扫描本项目的类路径，还扫描引用的jar包的类路径
  global-config:
    db-config:
      id-type: auto   # 主键生成策略，自增   也可以在entity类的 @TableId配置
server:
  port: @order.port@
logging:
  level:
    com.lvboaa.gulimall: debug

gulimall:
  thread:
    coreSize: 10
    maxSize: 50
    keepAliveTime: 10
feign:
  sentinel:
    enabled: true

