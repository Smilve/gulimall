spring:
  cloud:
    nacos:
      discovery:
        server-addr: @nacos-server-addr@
  application:
    name: gulimall-search
  thymeleaf:
    cache: false
  redis:
    host: @spring.redis.host@
    port: @spring.redis.port@
  session:
    store-type: redis
server:
  port: 4000
  servlet:
    session:
      timeout: 30m
es:
  server:
    url: 127.0.0.1
   #port: 9200
    scheme: http
logging:
  level:
    com.lvboaa.gulimall: debug