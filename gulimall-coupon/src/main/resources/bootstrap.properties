## 细节
## 命名空间(namespace)：配置隔离，可以配置多套环境
##       如dev、test、prod；利用命名空间做环境隔离
##       也可以每个微服务创建一个自己的命名空间
## 配置集：所有配置的集合
## 配置集Id(Data Id)：类似配置文件名
## 配置分组(Group)：默认所有配置集都属于 DEFAULT_GROUP
spring.application.name=gulimall-coupon
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

#spring.cloud.nacos.config.namespace=f6edbadb-e3d9-4c1f-83b6-1a9b94c8640c
## 每个微服务会访问默认分组的 模块名.properties 文件 没有的话就加载本地的
