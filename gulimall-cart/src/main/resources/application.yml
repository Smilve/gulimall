server:
  port: 3000

spring:
  application:
    name: gulimall-cart
  cloud:
    nacos:
      discovery:
        server-addr: @nacos-server-addr@
    sentinel:
      transport:
        port: 8721  # 微服务和控制台传输数据的端口，只要不被占用即可
        dashboard: @sentinel-dashboard-addr@
  redis:
    host: @spring.redis.host@
    port: @spring.redis.port@
  thymeleaf:
    cache: false
  session:
    store-type: redis
logging:
  level:
    com.lvboaa.gulimall: debug

#配置线程池
gulimall:
  thread:
    coreSize: 20
    maxSize: 200
    keepAliveTime: 10

feign:
  sentinel:
    enabled: true